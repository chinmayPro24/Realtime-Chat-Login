<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime-Comment-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div style="display: inline-block; margin-top: 1%; margin-left: 1%;">
        <button class="btn btn-primary text-center" onclick="SignIn()">Login</button>
        <button class="btn btn-primary">Log out</button>
    </div>
    <div class="container">
        <h4 class="mt-3 text-center border-bottom pb-2">Programming</h4>
        <form id="comments">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Write a Comment</label>
                <textarea id="comment" name="comment" class="form-control"></textarea>
            </div>
            <button class="btn btn-outline-primary">Post Comment</button>
        </form>
    </div>
    <div class="container cont">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="./app.js"></script>
</body>

</html>
